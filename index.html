<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Card</title>
</head>
<body>
    
  <main>
    <img src="./images/music.jpg" alt="Hero Illustration">
    <section>
      <h1>Pedido</h1>
      <span class="description">Você pode escutar músicas onde e quoando quiser !</span>
  
      <div class="informations">
        <div class="music-price">
          <img src="images/icon-music.svg" alt="Music Icon">
          <div class="price">
            <strong>Plano Anual</strong>
            <span>R$200.00/Ano</span>
          </div>
        </div>
        <a href="#">Mudar</a>
      </div>
  
      <button type="button">Proceso de pagamento</button>
      <a href="#" id="cancel-order">Cancelar pedido</a>
    </section>
  </main>
</body>
</html>
